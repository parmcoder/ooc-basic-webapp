<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>Do you want to remove this user?</h1>
<td th:text="${toRemove.getUserName()}"></td>
<form action="#" th:action="@{/removeConfirm}" th:object="${toRemove}" method="post">
    <button type="submit">
        <i>Remove</i>
    </button>
</form>
<form action="#" th:action="@{/}" method="post">
    <button type="submit">
        <i>Cancel</i>
    </button>
</form>

</body>

</html>
