<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>Do you want to remove this user? </h1>
<h3>username = <td th:text="${userRow.getUserName()}"></td></h3>
<form action="#" th:action="@{/remove}" th:object="${userRow}" method="post">
    <input type="hidden" name="userId" th:value="${userRow.getUserId()}">
    <input type="hidden" name="userName" th:value="${userRow.getUserName()}">
    <button type="submit">
        <i>Remove</i>
    </button>
</form>
<form action="#" th:action="@{/}" method="get">
    <button type="submit">
        <i>Cancel</i>
    </button>
</form>

</body>

</html>
